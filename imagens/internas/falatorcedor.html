    <section id="conteudo">
       
        <h2>Fala Torcedor</h2>

        <form action="" id="formulario">
            <fieldset>
                <div id="form-caixa">
                <div>
                    <label id="smash" for="nome">Nome</label>
                    <input type="text" placeholder="" name="nome" id="nome" maxlength="20" required>
                </div>
                <div>
                    <label id="smash" for="email">E-mail</label>
                    <input type="mail" name="email" id="email" required>
                </div>
            </div>
                <div>
                    <label id="smash" for="">Eu sou:</label id="smash">
                    <input type="radio" name="tipo" id="tipo_aluno">
                    <label for="tipo_aluno"> Torcedor </label>
                    
                    <input type="radio" name="tipo" id="tipo_exaluno">
                    <label for="tipo_exaluno"> Sócio-Torcedor </label>
    
                </div>
                <div>
                    <label id="smash" for="cursos">Escolha</label >
                    <select name="curso" id="escolha">
                        <option value="adm">Administração</option>
                        <option value="ele">Elenco</option>
                        <option value="pre">Presidente</option>
                        <option value="tec">Técnico</option> 
    
                    </select>
                </div>
                <div>
                    <label for="interesse">Interesse:</label>
                    
                    <input type="checkbox" name="leitura" id="leitura">
                    <label for="leitura">Crítica</label>
                    
                    <input type="checkbox" name="filmes" id="filmes">
                    <label for="filmes">Elogio</label>
                    
                    <input type="checkbox" name="musicas" id="musicas">
                    <label for="musicas">Perguntar</label>
                </div>
                <div>
                    <label for="mensagem">Comentário</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" id="but" value="Enviar ">
                </div>
            </fieldset>
        </form>

    </section>
